<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call with File Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <h1>WebRTC Video Call with File Transfer</h1>
    <div id="room-selection-container">
        <input type="text" id="username-input" placeholder="Enter your username">
        <input type="text" id="room-input" placeholder="Enter room ID">
        <button id="connect-button">Connect</button>
    </div>
    <div id="video-chat-container">
        <div id="video-container">
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
        </div>
        <div id="chat-container">
            <div id="messages"></div>
            <div id="input-container">
                <input type="text" id="message-input" placeholder="Type a message">
                <button id="send-button">Send</button>
                <div id="file-transfer-container">
                    <input type="file" id="upload-input">
                    <button id="upload-button">Upload</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script> 
    <script src="client.js"></script>
</body>
</html>
